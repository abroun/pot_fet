


<div ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6">
      <h2>Flickr Public Feed</h3>
    </div>
    <div class="col-md-6">
      <div class="input-group mv-search">
        <input class="form-control" type="text" ng-keypress="onSearchKeyPress($event)" 
          ng-model="searchTags" placeholder="Search tags...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" ng-click="searchForTag()">
            <span class="glyphicon glyphicon-search" aria-label="Search"></span>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="row mv-row" ng-repeat="item in items" ng-cloak>
    <div class="col-xs-4 mv-image-col">
      <a href="{{buildPostLink($index)}}">
        <img class="mv-item-image" ng-src="{{item.media.m}}" alt="{{formatImageTitle(item.title)}}">
      </a>
    </div>
    <div class="col-xs-8">
      
      <div class="row">
        <div class="col-xs-12">
          <h3 class="mv-item-title"><a href="{{buildPostLink($index)}}">{{formatImageTitle(item.title)}}</a></h3>
        </div>
      </div>
      <div class="mv-small-item-info">
        <div class="row">
          <div class="col-xs-12">
            <span class="mv-item-published">Published: {{formatPublishedDate(item.date_taken)}}</span>
          </div>
        </div> 
        <div class="row">
          <div class="col-xs-12">
            <a class="mv-item-author-link" href="https://www.flickr.com/people/{{item.author_id}}">Post author</a>
            <a class="mv-item-flickr-link" href="{{item.link}}">View on Flickr</a>
          </div>
        </div>
      </div>
      <div class="mv-large-item-info">
        <div class="row">
          <div class="col-xs-12">
            <a class="mv-item-author-link" href="https://www.flickr.com/people/{{item.author_id}}">Post author</a>
            <span class="mv-item-published">Published: {{formatPublishedDate(item.date_taken)}}</span>
            <a class="mv-item-flickr-link" href="{{item.link}}">View on Flickr</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
